<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Names API Tester</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: var(--accent); margin-bottom: 5px; }
        p.subtitle { color: #94a3b8; margin-bottom: 25px; font-size: 0.9rem; }
        
        .result-box {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #334155;
            text-align: left;
        }
        .name-text { font-size: 1.4rem; font-weight: bold; color: #34d399; margin: 0; }
        .gender-badge { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            margin-top: 8px;
            background: #334155;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background: #334155;
            color: white;
        }
        button:hover { background: #475569; transform: translateY(-2px); }
        .btn-primary { background: var(--accent); color: var(--bg); }
        .btn-primary:hover { background: #7dd3fc; }

        .api-link {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
        }
        a { color: var(--accent); text-decoration: none; }
        pre { font-size: 0.7rem; text-align: left; background: #000; padding: 10px; border-radius: 4px; overflow-x: auto; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>GenRuName</h1>
        <p class="subtitle">Тестирование вашего API на Vercel</p>

        <div class="result-box" id="loader">
            <p class="name-text" id="nameOutput">Нажмите кнопку</p>
            <span id="genderOutput"></span>
        </div>

        <div class="controls">
            <button onclick="fetchData('male')">Мужчина</button>
            <button onclick="fetchData('female')">Женщина</button>
            <button class="btn-primary" onclick="fetchData()">Любой</button>
        </div>

        <div class="api-link">
            Endpoint: <a id="endpointLink" target="_blank" href="https://genruname.vercel.app/api/russian-name">/api/russian-name</a>
        </div>
        
        <button style="margin-top:15px; font-size:0.7rem; padding:5px; background:none; color:#64748b;" onclick="toggleDebug()">Показать сырой JSON</button>
        <pre id="jsonDebug"></pre>
    </div>

    <script>
        const API_BASE = "https://genruname.vercel.app/api/russian-name";

        async function fetchData(gender = '') {
            const nameDiv = document.getElementById('nameOutput');
            const genderDiv = document.getElementById('genderOutput');
            const debug = document.getElementById('jsonDebug');
            
            nameDiv.innerText = "Загрузка...";
            genderDiv.innerText = "";

            try {
                const url = gender ? `${API_BASE}?gender=${gender}` : API_BASE;
                document.getElementById('endpointLink').href = url;
                
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === "success") {
                    nameDiv.innerText = result.data.fullName;
                    genderDiv.innerText = result.data.gender === 'male' ? '♂ Мужской' : '♀ Женский';
                    genderDiv.className = 'gender-badge';
                    debug.innerText = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                nameDiv.innerText = "Ошибка API";
                nameDiv.style.color = "#ef4444";
                console.error(error);
            }
        }

        function toggleDebug() {
            const debug = document.getElementById('jsonDebug');
            debug.style.display = debug.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
